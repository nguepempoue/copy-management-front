    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="app-content content">
        <div class="content-wrapper">
          <div class="content-header row">
          </div>
          <div class="content-body"><section id="account-register" class="flexbox-container">    
      <div class="col-12 d-flex align-items-center justify-content-center">
          <!-- image -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
              <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left height-600">
                  <img src="assets/app-assets/images/pages/account-login.png" class="card-account-img width-300" alt="card-account-img">
              </div>
          </div>
          <!-- login form -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
              <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-530">                
                  <div class="card-content">                    
                      <div class="card-body p-3">
                          <p class="text-center h5 text-capitalize">Copy management!</p>
                          <p class="mb-3 text-center">Create your account</p>
                          <form class="form-horizontal form-signin" action="index.html" [formGroup]="registerForm" (ngSubmit)="onRegister()">   
                            <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Your First name" value="john" required="" autofocus="">
                                <label for="firstName">First name</label>
                            </fieldset>  
                            <div class="text-danger"
                                        *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched">
                                          <small class="text-police">Please enter firstName</small>
                                         </div>
                            <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Your Last name" value="john" required="" autofocus="">
                                <label for="lastName">Last name</label>
                            </fieldset>       
                            <div class="text-danger"
                            *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched">
                              <small class="text-police">Please enter lastName</small>
                             </div>                  
                            <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="email" formControlName="email" placeholder="Your Username/email" value="john" required="" autofocus="">
                                <label for="email">Username/email</label>
                            </fieldset>
                            <div class="text-danger"
                            *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                              <small class="text-police">Please enter email</small>
                             </div>    
                            <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Your phoneNumber" value="john" required="" autofocus="">
                                <label for="phoneNumber">Phone number</label>
                            </fieldset>
                            <div class="text-danger"
                            *ngIf="registerForm.get('phoneNumber')?.errors?.['required'] && registerForm.get('phoneNumber')?.touched">
                              <small class="text-police">Please enter phoneNumber</small>
                             </div>    
                            <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password" value="john" required="" autofocus="">
                                <label for="password">Password</label>
                            </fieldset>
                            <div class="text-danger"
                            *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                              <small class="text-police">Please enter password</small>
                             </div>  
                            <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="CfPassword" formControlName="CfPassword" placeholder="Enter Password" value="john" required="" autofocus="">
                                <label for="CfPassword">CfPassword</label>
                            </fieldset>
                            <div class="text-danger"
                            *ngIf="registerForm.get('CfPassword')?.errors?.['required'] && registerForm.get('CfPassword')?.touched">
                              <small class="text-police">Please confirm the password</small>
                             </div>  

                            <button type="submit" [disabled]="registerForm.invalid || isProgressing" class="btn-gradient-primary btn-block my-1">Sign Up</button>
                            <p class="text-center"><a [routerLink]="['/login']" class="card-link">Log In</a></p>
                        
                        </form>
                      </div>                    
                  </div>
              </div>
          </div>        
      </div>    
  </section>
  
          </div>
        </div>
      </div>
      <!-- ////////////////////////////////////////////////////////////////////////////-->
